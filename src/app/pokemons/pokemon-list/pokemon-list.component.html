<mat-nav-list infinite-scroll (scrolled)="onScroll()" [scrollWindow]="false" class="mat-nav-list-pokemon">
  <mat-list-item *ngFor="let pokemon of pokemons?.data" (click) ="selectPokemon(pokemon)" >
    <img matListItemAvatar
      src="assets/img/sprites/{{pokemon.id}}.png"
      alt="image pokemon {{pokemon.name}}">
    <p matListItemLine>
      <span>{{pokemon.id}}</span>
      <span>.  </span>
      <span>{{pokemon.name}}</span>
    </p>
  </mat-list-item>
</mat-nav-list>
